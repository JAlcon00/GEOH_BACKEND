name: Build and Publish Backend Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-push-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --passWithNoTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

      # ——— Despliegue en Cloud Run ———
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Enable Cloud Run API
        run: gcloud services enable run.googleapis.com

      - name: Configure gcloud defaults
        run: |
          gcloud config set run/region us-central1
          gcloud config set run/platform managed

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy backend-service \
            --image docker.io/${{ secrets.DOCKERHUB_USERNAME }}/backend:latest \
            --allow-unauthenticated \
            --memory=512Mi \
            --concurrency=80 \
            --quiet